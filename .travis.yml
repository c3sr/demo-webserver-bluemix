language: go
go:
- '1.7'
sudo: false
env:
  global:
  - REPO="c3sr/demo-webserver-bluemix"
before_install:
- wget -O - https://glide.sh/get | sh
- glide install
script:
- cd ${GOPATH}/src/github.com/c3sr/demo-webserver-bluemix
deploy:
  provider: cloudfoundry
  api: https://api.ng.bluemix.net
  username: "$USERNAME"
  password: "$PASSWORD"
  organization: IBM-ILLINOIS-C3SR
  space: dev
  on:
    repo: c3sr/demo-webserver-bluemix
